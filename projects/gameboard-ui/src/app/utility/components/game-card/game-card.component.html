<div *ngIf="game" class="card bg-dark comp-card h-100 w-100 mx-auto" [class.clickable]="isClickable" (click)="select()"
  [style.background-image]="'url(' + ((game.logo | relativeImage ) || 'assets/card.png') + ')'">
  <div class="game-front position-absolute" style="top: 15px; left: 2px;">
    <h2>
      <span class="badge badge-indigo cool-badge m-1 lb-font text-upper">
        <span>{{ game.cardText1 }}</span>
      </span>
    </h2>
  </div>
  <div class="d-flex flex-column p-0 h-100">
    <div class="game-tag-bg px-1 my-auto">
      <h1 class="text-white text-center">
        {{ game.cardText2 }}
      </h1>
    </div>

    <h2>
      <span class="badge d-flex justify-content-end m-1 lb-font text-upper">{{ game.cardText3 }}</span>
    </h2>
  </div>
</div>
