<div class="jumbotron">
  <span class="display-4">{{appname}}</span>
</div>

<div class="container">

  <h1>Practice Challenges</h1>

  <ng-container *ngIf="list$ | async as list; else loading">

    <div class="input-group input-group-sm col-5 ml-auto mb-2">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <fa-icon [icon]="faSearch"></fa-icon>
        </span>
      </div>
      <input type="search" [(ngModel)]="search.term" placeholder="search" class="form-control border-0"
        (input)="termed($event)">
    </div>

    <app-pager [skip]="search.skip || 0" [take]="search.take || 0" [count]="count" (changed)="paged($event)"></app-pager>

    <table class="table">
      <thead>
        <tr>
          <th>Challenge</th>
          <th>Description</th>
          <th>Game</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of list">
          <td><a [routerLink]="[c.id, slug(c.gameName), slug(c.name)]">{{c.name}}</a></td>
          <td>{{c.description}}</td>
          <td>
            <img [src]="c.gameLogo" width="32px">&nbsp;
            <span>{{c.gameName}}</span>
          </td>
        </tr>
      </tbody>
    </table>

    <app-pager [skip]="search.skip || 0" [take]="search.take || 0" [count]="count" (changed)="paged($event)"></app-pager>

  </ng-container>
</div>

<ng-template #loading>
  <div class="text-center">
    <app-spinner></app-spinner>
  </div>
</ng-template>
