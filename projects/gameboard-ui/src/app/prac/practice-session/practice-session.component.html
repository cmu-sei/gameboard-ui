<div class="container">
  <div *ngIf="spec$ | async as spec; else loading">
    <h2>{{spec.name}}</h2>
    <span class="lead">{{spec.gameName}}</span>
    <p>{{spec.description}}</p>

    <div class="challenge-management-buttons my-5 d-flex justify-content-center">
      <ng-container
        *ngTemplateOutlet="(isPlayingOtherChallenge ? activeOtherChallengeButton : standardConfirm); context: { spec: spec }"></ng-container>
    </div>

    <markdown [data]="spec.text"></markdown>
  </div>

  <app-error-div [errors]="errors"></app-error-div>

  <app-login *ngIf="unauthed"></app-login>
  <app-play *ngIf="!isPlayingOtherChallenge && activeChallenge" [challenge]="activeChallenge"></app-play>
</div>

<ng-template #loading>
  <div class="text-center">
    <app-spinner></app-spinner>
  </div>
</ng-template>

<ng-template #standardConfirm let-spec="spec">
  <app-confirm-button *ngIf="!activeChallenge" btnClass="btn btn-lg btn-info px-4" (confirm)="play(spec)"
    class="d-block">
    <span>Start Practice Session</span>
  </app-confirm-button>
</ng-template>

<ng-template #activeOtherChallengeButton let-spec="spec">
  <button type="button" class="btn btn-lg btn-warning" (click)="handleStartNewChallengeClick(spec, activeChallenge!)">
    Stop your current challenge and play this one instead
  </button>
</ng-template>
