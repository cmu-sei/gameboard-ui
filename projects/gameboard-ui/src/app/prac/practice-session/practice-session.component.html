<div class="container">
  <div *ngIf="spec$ | async as spec; else loading">
    <h2>{{spec.name}}</h2>
    <span class="lead">{{spec.gameName}}</span>
    <p>{{spec.description}}</p>

    <div *ngIf="user$ | async as user" class="text-center">
      <app-confirm-button *ngIf="!!user && !!spec.id" btnClass="btn btn-lg btn-info px-4" (confirm)="play(user, spec)">
        <span>Start Practice Session</span>
      </app-confirm-button>
    </div>

    <app-login *ngIf="unauthed"></app-login>
    <markdown [data]="spec.text"></markdown>
  </div>

  <app-error-div [errors]="errors"></app-error-div>
</div>

<ng-template #loading>
  <div class="text-center">
    <app-spinner></app-spinner>
  </div>
</ng-template>
