<div class="toggle-switch-component d-flex align-items-center align-content-center">
    <label class="switch d-block">
        <input type="checkbox" role="switch" id="toggle-switch" [(ngModel)]="ngModel">
        <span class="slider round"></span>
    </label>
    <div *ngIf="label" class="ml-2 pb-2">{{ label }}</div>
</div>
