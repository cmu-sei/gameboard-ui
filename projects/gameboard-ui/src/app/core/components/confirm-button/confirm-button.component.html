<div [class]="'btn-group ' + componentContainerClass">
  <button [disabled]="confirming || disabled" [class]="btnClass" [class.confirming-button]="confirming"
    (click)="confirming=true">
    <ng-content></ng-content>
  </button>

  <ng-container *ngIf="confirming">
    <button *ngIf="!isSubmit; else submitInput" [class]="btnClass + ' confirming-button'" (click)="continue(true)">
      <fa-icon [icon]="faCheck"></fa-icon>
      <span>Confirm</span>
    </button>
    <button [class]="btnClass + ' confirming-button'" (click)="continue(false)">
      <fa-icon [icon]="faTimes"></fa-icon>
      <span>Cancel</span>
    </button>
  </ng-container>
</div>

<ng-template #submitInput>
  <input type="submit" [class]="btnClass + ' confirming-button'" value="Confirm">
</ng-template>
