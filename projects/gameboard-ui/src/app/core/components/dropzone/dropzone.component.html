<div class="dropzone cursor-pointer" (click)="clickToLaunchFilePicker && fileInput.click()"
  [class.dropzone-active]="isDropping">
  <button *ngIf="!clickToLaunchFilePicker" type="button" class="btn btn-sm btn-info mb-2" (click)="fileInput.click()">
    {{ browseText }}
  </button>

  <ng-content></ng-content>
</div>

<input [id]="inputId" type="file" #fileInput (change)="filesSelected($event)" [multiple]="allowMultiple">
