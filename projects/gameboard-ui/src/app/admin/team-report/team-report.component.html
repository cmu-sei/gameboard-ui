<a class="btn btn-link" routerLink="../">
  <fa-icon [icon]="faArrowLeft"></fa-icon>
  <span>Back</span>
</a>

<h4>Team Reports</h4>

<div class="container pt-4" *ngIf="teamReport; else loading">
  <div class="row border-top p-3">
    <div class="col-6 font-weight-bold">Sponsor</div>
    <div class="col-6 fw-bold font-weight-bold">Team Count</div>
  </div> 
  <div class="row border-top p-3" *ngFor="let s of teamReport.stats">
    <div class="col-6"><img width="40" height="40" src="{{url}}/img/{{s.logo}}" /><span class="pl-3">{{s.name}}</span></div>
    <div class="col-6">{{s.count}}</div>
  </div>
</div>

<div *ngIf="teamReport" class="row border-top p-3">
  <div class="col-6 font-weight-bold">Total Unique Team Count</div>
  <div class="col-6">{{teamReport.totalTeamCount}}</div>
</div>

<ng-template #loading>
  <div class="text-center">
    <app-spinner></app-spinner>
  </div>
</ng-template>
