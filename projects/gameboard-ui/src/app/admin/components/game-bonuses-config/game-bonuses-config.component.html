<div class="game-bonuses-config-component">
    <div>
        <textarea id="bonus-config-yaml" [(ngModel)]="yamlIn" autofocus minlength="0" class="form-control full-width"
            [placeholder]="textPlaceholder" [rows]="textPlaceholderRows"></textarea>
    </div>

    <div class="d-flex full-width mt-2">
        <button type="button" class="btn btn-info d-block flex-grow-1 mr-2" (disabled)="!textPlaceholder" (click)="handlePasteExampleConfigClick()">
            Paste example configuration
        </button>
        <button type="button" class="btn btn-success d-block flex-grow-1" [disabled]="!yamlIn"
            (click)="handleImportClick()">
            Import bonus configuration
        </button>
    </div>
</div>
