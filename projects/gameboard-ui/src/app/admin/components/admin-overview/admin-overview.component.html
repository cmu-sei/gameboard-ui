<div class="admin-overview-component container">
    <h4>Live Stats</h4>
    <app-site-overview-stats></app-site-overview-stats>

    <ng-container *appIfHasPermission="'SystemNotifications_CreateEdit'">
        <h4>Send Announcement to All Players</h4>
        <app-announce></app-announce>
    </ng-container>

    <h4 class="mt-4">Your connections</h4>
    <ul>
        <li>Game Hub: {{ gameHubState$ | async }}</li>
        <li>Support Hub: {{ supportHubState$ | async }} </li>
    </ul>
</div>
