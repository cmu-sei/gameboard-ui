<div *ngIf="category">
    <h3>{{ category.name }}</h3>
    <hr />
    <ul>
        <li *ngFor="let permission of category.permissions">
            <div>
                <input type="checkbox">
                <label class="ml-3">{{permission.name}}</label>
            </div>
        </li>
    </ul>
</div>
