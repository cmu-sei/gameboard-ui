<ul class="overall-stats d-flex align-items-start justify-content-center mb-5">
    <li>
        <app-big-stat label="Active Competitive Challenges" [value]="activeCompetitiveChallenges.toString()"
            (click)="showChallengesModal('competitive')"></app-big-stat>

    </li>
    <li>
        <app-big-stat label="Active Practice Challenges" [value]="activePracticeChallenges.toString()"
            (click)="showChallengesModal('practice')"></app-big-stat>
    </li>
    <li>
        <app-big-stat label="Active Competitive Teams" [value]="activeCompetitiveTeams.toString()"></app-big-stat>
    </li>
    <li>
        <app-big-stat label="Registered Users" [value]="registeredUsers.toString()"></app-big-stat>
    </li>
</ul>
