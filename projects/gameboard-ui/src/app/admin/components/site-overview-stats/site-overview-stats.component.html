<ul class="overall-stats d-flex align-items-start justify-content-center mb-5">
    <li>
        <app-big-stat label="Active Competitive Challenges" [value]="activeCompetitiveChallenges.toString()"
            [isClickable]="true" (click)="showChallengesModal('competitive')"></app-big-stat>
    </li>
    <li>
        <app-big-stat label="Active Practice Challenges" [value]="activePracticeChallenges.toString()"
            [isClickable]="true" (click)="showChallengesModal('practice')"></app-big-stat>
    </li>
    <li>
        <app-big-stat label="Active Competitive Teams" [value]="activeCompetitiveTeams.toString()" [isClickable]="true"
            (click)="showTeamsModal()"></app-big-stat>
    </li>
    <li>
        <app-big-stat label="Registered Users" [value]="registeredUsers.toString()" [isClickable]="true"
            routerLink="/admin/registrar/users"></app-big-stat>
    </li>
</ul>
