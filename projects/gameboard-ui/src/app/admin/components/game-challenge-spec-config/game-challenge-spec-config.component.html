<div class="game-editor-challenge-spec-config-component" *ngIf="spec && scoringConfig">
    <div class="card full-width">
        <div class="card-body">
            <h4 class="card-title">{{spec.name}}</h4>
            <div class="card-text">
                <hr />
                <div class="form-group form-check p-0 m-0">
                    <app-toggle-switch label="Challenge enabled" [(ngModel)]="spec.disabled" (ngModelChange)="handleModelUpdated(spec)"></app-toggle-switch>
                </div>
            </div>
            
            <app-confirm-button btnClass="btn btn-danger" (confirm)="handleDeleteClick(spec)">
                <fa-icon [icon]="faService.trash"></fa-icon>
                <span>Delete</span>
            </app-confirm-button>
        </div>
    </div>
