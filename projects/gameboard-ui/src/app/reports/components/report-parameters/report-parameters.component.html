<div class="report-parameters-component" *ngIf="parametersContext$ | async as ctx; else loading">
    <hr />
    <div class="parameters-container d-flex">
        <div class="parameter-container">
            <select class="form-control form-select" aria-label="Competition select">
                <option selected>[any competition]</option>
                <option *ngFor="let competition of ctx.options.competitions" [value]="competition">{{competition}}
                </option>
            </select>
        </div>
        <div class="parameter-container">
            <select class="form-control form-select" aria-label="Track select">
                <option selected>[any track]</option>
                <option *ngFor="let track of ctx.options.tracks" [value]="track">{{track}}</option>
            </select>
        </div>
        <div class="parameter-container">
            <select class="form-control form-select" aria-label="Game select">
                <option selected>[any game]</option>
                <option *ngFor="let game of ctx.options.games" [value]="game.id">{{game.name}}</option>
            </select>
        </div>
        <div class="parameter-container">
            <select class="form-control form-select" aria-label="Challenge select">
                <option selected>[any game]</option>
                <option *ngFor="let game of ctx.options.games" [value]="game.id">{{game.name}}</option>
            </select>
        </div>
    </div>
    <hr />
    <div class="buttons-container d-flex justify-content-end">
        <button type="button" class="btn btn-outline btn-lg btn-warning mr-2">Clear all settings</button>
        <button type="button" class="btn btn-lg btn-success">Run Report</button>
    </div>
    <hr />
</div>

<ng-template #loading><app-spinner></app-spinner></ng-template>
