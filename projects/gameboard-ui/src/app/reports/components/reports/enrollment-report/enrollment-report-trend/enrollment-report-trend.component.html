<div class="trend-line-container mt-4" *ngIf="chartConfig">
    <div class="trend-controls ml-4 mb-3">
        <label>
            <input type="checkbox" [(ngModel)]="groupByGame" class="d-inline form-check"
                (change)="handleGroupByGameChange()">
            Show breakdown by game
        </label>
    </div>
    <app-line-chart id="enrollmentTrend" [config]="chartConfig"></app-line-chart>
</div>
