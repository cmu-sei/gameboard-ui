<app-modal-content [title]="title" [subtitle]="subtitle" [hideCancel]="true">
    <table class="gameboard-table" *ngIf="!isLoading; else loading">
        <col> <!--sponsor-->
        <col> <!--player count-->

        <thead>
            <tr class="headers-row">
                <th>Sponsor</th>
                <th class="text-center">Player Count</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let sponsor of sponsors">
                <td class="d-flex align-items-center my-2">
                    <app-avatar [imageUrl]="sponsor | sponsorToLogoUri"></app-avatar>
                    <div class="ml-2">
                        <div class="fs-12">{{sponsor.name}}</div>
                        <div class="text-muted" *ngIf="sponsor.parentName">{{sponsor.parentName}}</div>
                    </div>
                </td>
                <td class="text-center fs-12">
                    {{ sponsor.playerCount }}
                </td>
            </tr>
        </tbody>
    </table>

    <p class="my-3 text-muted">
        <strong>NOTE: </strong> Players can change their sponsor on a per-game basis, so the total number of players
        represented by all sponsors may be higher than the actual number of players.
    </p>
</app-modal-content>

<ng-template #loading>
    <app-spinner>Loading sponsors...</app-spinner>
</ng-template>
