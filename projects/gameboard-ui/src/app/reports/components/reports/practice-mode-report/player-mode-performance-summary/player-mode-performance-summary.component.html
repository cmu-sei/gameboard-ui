<div class="sponsor-challenge-performance-component" *ngIf="context.summary; else loading">
    <div class="modal-header">
        <div class="modal-title pull-left d-flex align-items-center">
            <app-player-avatar [avatarUri]="context.summary.player.sponsor.logoFileName | relativeImage" size="large"
                class="d-block mr-4"></app-player-avatar>

            <div>
                <h2>{{ context.summary.player.name }}</h2>
                <h4>{{ (context.isPractice ? "Practice" : "Competitive")}} Mode</h4>
            </div>
        </div>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="close()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body container">
        <div class="row" *ngFor="let challenge of context.summary.challenges">
            <div class="col-8">
                <app-challenge-or-game-field [challengeName]="challenge.challengeSpec.name" [game]="challenge.game"
                    [disableLinks]="true" fontSize="large"></app-challenge-or-game-field>
            </div>
            <div class="col-2">
                <div class="challenge-score-summary">
                    <p>
                        <span class="info-text">{{ challenge.score }}</span>
                        <span> / {{ challenge.maxPossibleScore }}</span>
                    </p>
                    <p class="result">
                        {{ challenge.result }}
                    </p>
                </div>
            </div>
            <div class="2">
                <p><em>Percentile:</em> {{ challenge.scorePercentile }}</p>
                <p><em>Score:</em> {{ challenge.score }}</p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-info" (click)="close()">OK</button>
    </div>
</div>

<ng-template #loading>
    <app-spinner>Loading player info...</app-spinner>
</ng-template>
