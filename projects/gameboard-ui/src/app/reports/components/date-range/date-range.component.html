<div class="date-range-component d-flex" *ngIf="ngModel">
    <div class="date-input-container">
        <input type="datetime" name="dateStart" placeholder="Start date" [(ngModel)]="ngModel.dateStart"
            (ngModelChange)="handleNgModelChange($event)" [disabled]="isDisabled" class="form-control" bsDatepicker>
    </div>
    <div> -- </div>
    <div class="date-input-container">
        <input type="datetime" name="dateEnd" placeholder="End date" [(ngModel)]="ngModel.dateEnd"
            (ngModelChange)="handleNgModelChange($event)" [disabled]="isDisabled" class="form-control" bsDatepicker>
    </div>
</div>
