<ng-container *ngIf="stats.length">
    <alert type="dark" class="cursor-pointer" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseEvent"
        (click)="isCollapsed = !isCollapsed">
        <div class="stats-collapse height-animate">
            <div class="expanded-view" *ngIf="!isCollapsed; else collapsedView">
                <h2 class="text-center text-upper mb-5">Summary</h2>
                <div *ngIf="importantStat" class="stat mb-5">
                    <p class="value text-success">{{ importantStat.value }}</p>
                    <p class="label">
                        {{ importantStat.label }}
                        <span class="addl-info text-muted" *ngIf="importantStat.additionalInfo">
                            {{importantStat.additionalInfo}}
                        </span>
                    </p>
                </div>
                <ul class="overall-stats d-flex flex-wrap align-items-end justify-content-center mb-5">
                    <div *ngFor="let stat of stats" class="stat">
                        <p class="value text-success" [class.small-value]="stat.valueSize == 'small'">{{ stat.value }}
                        </p>
                        <p class="label">{{ stat.label }}</p>
                        <div class="addl-info text-muted" *ngIf="stat.additionalInfo">
                            {{stat.additionalInfo}}
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </alert>
</ng-container>

<ng-template #collapsedView>
    <div class="d-flex align-items-center">
        <div class="collapsed-summary-label text-upper font-weight-bold pr-4">Summary</div>
        <ul class="ml-4 d-flex">
            <li *ngFor="let stat of allStats" class="d-block mr-4">
                <strong>{{ stat.label }}: </strong>
                <span class="text-success">
                    {{stat.value}}
                    <span class="text-muted" *ngIf="stat.additionalInfo">
                        {{ stat.additionalInfo }}
                    </span>
                </span>
            </li>
        </ul>
    </div>
</ng-template>
