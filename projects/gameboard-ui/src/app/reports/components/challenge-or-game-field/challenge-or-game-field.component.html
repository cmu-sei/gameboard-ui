<div *ngIf="game">
    <p class="entity-name m-0" [class.fs-13]="fontSize == 'large'" [class.fs-10]="fontSize == 'small'">{{
        challengeName || game.name }}</p>
    <p class="game-info subtle-info" [class.fs-10]="fontSize == 'large'" [class.fs-09]="fontSize == 'small'">
        <span *ngIf="game.series">
            <app-parameter-change-link [config]="{ parameterChange: { series: game.series}, disable: disableLinks }">
                {{ game.series }}
            </app-parameter-change-link>
            ::
        </span>
        <span *ngIf="game.season">
            <app-parameter-change-link [config]="{ parameterChange: { seasons: game.season }, disable: disableLinks }">
                {{ game.season }}
            </app-parameter-change-link>
            ::
        </span>
        <span *ngIf="game.track">
            <app-parameter-change-link [config]="{ parameterChange: { tracks: game.track }, disable: disableLinks }">
                {{ game.track }}
            </app-parameter-change-link>
            ::
        </span>
        <span *ngIf="challengeName">
            <app-parameter-change-link [config]="{ parameterChange: { games: game.id }, disable: disableLinks }">
                {{ game.name }}
            </app-parameter-change-link>
        </span>
    </p>
</div>
