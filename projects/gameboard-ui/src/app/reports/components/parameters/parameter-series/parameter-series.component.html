<div class="parameter-series-component report-parameter" *ngIf="series$ | async as series">
    <label for="series" class="report-component-label">Series</label>
    <select class="form-control form-select" name="series" aria-label="Series select" [(ngModel)]="ngModel">
        <option [value]="undefined" selected>[any series]</option>
        <option *ngFor="let series of series$ | async" [value]="series">
            {{series}}
        </option>
    </select>
</div>
