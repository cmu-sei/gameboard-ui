<div *ngIf="ngModel">
    <label class="report-component-label">{{label}}</label>
    <div class="date-range-component d-flex form-control-group">
        <div class="date-input-container">
            <div class="input-group">
                <input type="datetime" class="form-control" name="dateStart" placeholder="Start date" autocomplete="off"
                    [(ngModel)]="ngModel.dateStart" bsDatepicker (ngModelChange)="handleModelChange()">
                <div class="input-group-append">
                    <button type="button" class="btn btn-info" (click)="ngModel.dateStart = undefined">
                        <fa-icon [icon]="faService.eraser"></fa-icon>
                    </button>
                </div>
            </div>
        </div>
        <div class="arrow-symbol"> â†’ </div>
        <div class="date-input-container">
            <input type="datetime" name="dateEnd" placeholder="End date" autocomplete="off" class="form-control"
                bsDatepicker [(ngModel)]="ngModel.dateEnd" (ngModelChange)="handleModelChange()">
            <div class="input-group-append">
                <button type="button" class="btn btn-info" (click)="ngModel.dateEnd = undefined">
                    <fa-icon [icon]="faService.eraser"></fa-icon>
                </button>
            </div>
        </div>
    </div>
</div>
