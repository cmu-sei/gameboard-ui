<label>{{label}}</label>
<div class="parameter-timespan-picker-component report-parameter d-flex full-width" *ngIf="ngModel">
    <div class="input-container mr-1">
        <input type="number" class="form-control" min="0" name="days" [(ngModel)]="ngModel!.days" placeholder="[Days]">
    </div>

    <div class="input-container mx-1">
        <select class="form-control" name="hours" [(ngModel)]="ngModel!.hours">
            <option selected [value]="undefined">[Hours]</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
        </select>
    </div>

    <div class="input-container ml-1">
        <select class="form-control" name="minutes" [(ngModel)]="ngModel!.minutes">
            <option selected [value]="undefined">[Minutes]</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="55">55</option>
        </select>
    </div>
</div>
