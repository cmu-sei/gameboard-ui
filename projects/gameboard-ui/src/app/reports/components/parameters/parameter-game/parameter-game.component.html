<div class="parameter-game-component report-parameter" *ngIf="games$ | async as games">
    <label for="competition" class="report-component-label">Game</label>
    <select class="form-control form-select" name="game" aria-label="game select" [disabled]="!games.length"
        [(ngModel)]="ngModel">
        <option [value]="undefined" selected>[any game]</option>
        <option *ngFor="let game of games" [value]="game.id">{{game.name}}
        </option>
    </select>
</div>
