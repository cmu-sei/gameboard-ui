<div class="reports-home-component p-5">
    <h1>Reports</h1>

    <div class="reports-list-container mt-5" *ngIf="reports; else loading">
        <ul class="reports-list mt-2 d-flex flex-wrap align-items-stretch">
            <li *ngFor="let report of reports" class="d-block">
                <app-report-card class="d-flex h-100" [report]="report"></app-report-card>
            </li>
        </ul>

        <h2 class="mb-4">
            Legacy Reports

            <span class="badge badge-warning text-upper fs-09"
                tooltip="These reports no longer receive updates and will be removed in a future release.">[Deprecating]</span>
        </h2>
        <div class="legacy-reports-list">
            <a class="ml-0 pl-0 btn btn-link" [routerLink]="['/admin/report/users']">User Reports</a>
            <a class="btn btn-link" [routerLink]="['/admin/report/sponsors']">Board Reports</a>
            <a class="btn btn-link" [routerLink]="['/admin/report/challenges']">Challenge Reports</a>
            <a class="btn btn-link" [routerLink]="['/admin/report/support']">Support Reports</a>
            <a class="btn btn-link" [routerLink]="['/admin/report/participation']">Participation Reports</a>
        </div>
    </div>

    <ng-template #loading>
        <app-spinner>Loading Gameboard reports...</app-spinner>
    </ng-template>
</div>
