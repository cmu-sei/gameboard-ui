<div class="ticket-label-picker-component d-flex align-items-baseline">
    <ng-container *ngIf="selectedLabels.length; else popModal">
        <div class="font-bold mr-2">Labels: </div>
        <ul class="selected-label-list d-flex flex-wrap">
            <li *ngFor="let label of selectedLabels">
                <app-colored-text-chip size="small" [text]="label"></app-colored-text-chip>
            </li>
        </ul>
    </ng-container>
</div>

<ng-template #popModal>
    <div class="link-button cursor-pointer">Filter by labels...</div>
</ng-template>
