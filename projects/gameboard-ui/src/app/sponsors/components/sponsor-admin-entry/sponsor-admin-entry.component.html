<div *ngIf="sponsor" class="d-flex align-items-center parent-sponsor-container my-2">
    <img [src]="sponsor | sponsorToLogoUri" class="img-fluid d-block sponsor-avatar mr-2">
    <p class="flex-grow-1 m-0 p-0 sponsor-name fs-11">{{ sponsor.name }}</p>

    <button type="button" class="btn btn-warning mx-1" (click)="handleEdit(sponsor)">Edit</button>
    <app-confirm-button btnClass="btn btn-danger d-block" (confirm)="handleDelete(sponsor.id)">
        <fa-icon [icon]="fa.trash"></fa-icon>
        <span>Delete</span>
    </app-confirm-button>
</div>
