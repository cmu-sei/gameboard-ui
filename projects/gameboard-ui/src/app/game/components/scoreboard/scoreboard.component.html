<table *ngIf="gameData" class="table table-striped table-hover gameboard-table w-100">
    <col class="width-5">
    <col class="width-30">
    <col class="width-15">
    <col class="width-30">
    <col class="width-25">

    <thead class="thead-light">
        <tr class="headers">
            <th scope="col"></th>
            <th scope="col"> {{ gameData.game.isTeamGame ? "Team" : "Player" }} </th>
            <th scope="col">Cumulative Time</th>
            <th scope="col">Challenges</th>
            <th scope="col">Score</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let teamScore of gameData.teams" class="data-row cursor-pointer">
            <td>
                <div class="team-rank">{{teamScore.rank}}</div>
            </td>
            <td>
                <div class="team-container d-flex">
                    <app-player-avatar-list avatarSize="large"
                        [avatarUris]="teamScore.players | playerWithAvatarsToAvatarUrls"
                        avatarSize="small"></app-player-avatar-list>

                    <div class="team-names-container ml-2">
                        <h5 class="fs-20">{{teamScore.team.name}}</h5>
                        <ng-container *ngIf="gameData.game.isTeamGame">
                            <hr />
                            <ul class="player-names-list">
                                <li *ngFor="let player of teamScore.players">{{ player.name }}</li>
                            </ul>
                        </ng-container>
                    </div>
                </div>
            </td>
            <td>

            </td>
            <td>

            </td>
            <td>

            </td>
        </tr>
    </tbody>
</table>
