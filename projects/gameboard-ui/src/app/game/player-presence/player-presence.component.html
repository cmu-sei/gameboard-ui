<ng-container *ngIf="hubState$ | async as hub">
  <ul class="player-list">
    <li *ngFor="let actor of hub.actors" [class.text-muted]="!actor.online" [class.text-success]="actor.online">
      <app-player-avatar [sponsorLogoUri]="actor.sponsorLogo" [size]="avatarSize"></app-player-avatar>
      <fa-icon [icon]="actor.isManager ? faStar : faDot"></fa-icon>
      <div class="player-name">
        <span class="mr-2">{{actor.userApprovedName}}</span>
        <small *ngIf="!!actor.pendingName" class="text-muted">({{actor.pendingName}})</small>
      </div>
      <div class="player-controls">
        <app-player-status [userId]="actor.id"></app-player-status>
      </div>
    </li>
  </ul>
</ng-container>
