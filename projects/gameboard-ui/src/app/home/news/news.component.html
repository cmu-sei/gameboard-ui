<pre>To be populated from git repo markdown/html</pre>

<!-- <pre>{{node | yaml}}</pre> -->

<div class="row">
  <div *ngIf="current" class="d-flex flex-column col-3">
    <ng-container *ngIf="current!==node">
      <span>{{current.name}}</span>
      <button class="btn btn-secondary text-left" (click)="pop()">
        <fa-icon [icon]="faFolder"></fa-icon>
        <span>..</span>
      </button>
    </ng-container>

    <ng-container *ngFor="let folder of current.folders">
      <button class="btn btn-secondary text-left" (click)="push(folder)">
        <fa-icon [icon]="faFolder"></fa-icon>
        <span>{{folder.name}}</span>
      </button>
    </ng-container>

    <ng-container *ngFor="let file of current.files">
      <button class="btn btn-secondary text-left" (click)="show(file)">
        <fa-icon [icon]="faFile"></fa-icon>
        <span>{{file}}</span>
      </button>
    </ng-container>

  </div>
  <div class="col-9">
    <markdown *ngIf="currentFile" [src]="current.path + '/' + currentFile"></markdown>
  </div>
</div>
<div class="m-4"></div>
<div class="m-4"></div>
