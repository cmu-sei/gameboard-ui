<div class="reader">
    <ng-container *ngIf="doc$ | async as doc; else loading">
        <markdown [data]="doc"></markdown>
    </ng-container>
</div>

<ng-template #loading>
<div class="text-center">
    <app-spinner></app-spinner>
</div>
</ng-template>
